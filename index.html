<!DOCTYPE html>
<html>

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/css-paint-polyfill@next/dist/css-paint-polyfill.js"></script>

  <script type="module">
    CSS.paintWorklet.addModule('./cssdb.js');
  </script>

  <style>
    body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: sans-serif;
    }

    h1 {
      font-size: 72px;
      color: #f5f5f5;
    }

    main {
      width: 100%;
      height: 100%;
      margin: 0 auto;
      padding-top: 30px;
      --sql-query: SELECT name FROM geniuses;
      background: paint(sql-db);
    }

  <main>
    <h1>SQL in CSS</h1>

</html>
